<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Resources/css/doc_style.css" />
    <title>Doctor's Page</title>
  </head>

  <body>
    <div class="doc_container">
      <nav class="navbar" id="doc_navbar">
        <!-- Navbar content -->
        <h6 id="user_email"></h6>
        <button type="button" class="btn btn-primary" id="logoutButton">
          Logout
        </button>
      </nav>

      <section>
        <h1 class="heading"><b>Welcome Doctor!</b></h1>

        <ul
          class="nav nav-tabs justify-content-center"
          id="myTab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="prescription-tab"
              data-bs-toggle="tab"
              data-bs-target="#prescription-tab-pane"
              type="button"
              role="tab"
              aria-controls="prescription-tab-pane"
              aria-selected="true"
            >
              Add Prescription
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="view-tab"
              data-bs-toggle="tab"
              data-bs-target="#view-tab-pane"
              type="button"
              role="tab"
              aria-controls="view-tab-pane"
              aria-selected="false"
            >
              View Patient
            </button>
          </li>
        </ul>

        <!-- Add Prescription -->
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="prescription-tab-pane"
            role="tabpanel"
            aria-labelledby="prescription-tab"
            tabindex="0"
          >
            <section>
              <h3 class="heading">Add Prescription</h3>
              <select id="billSelect">
                <option value="">Select Patient</option>
              </select>

              <div>
                <label id="symptomslabel">Symptoms:</label>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Add Symptoms"
                  id="symptomsInput"
                ></textarea>
              </div>

              <div>
                <label id="prescriptionlabel">Prescription:</label>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Add Prescription"
                  id="prescriptionInput"
                ></textarea>
              </div>
              <div class="align_center">
                <button class="form_button" id="addPrescriptionButton">
                  Add Prescription
                </button>
              </div>
            </section>
          </div>

          <!-- View Patient -->

          <div
            class="tab-pane fade"
            id="view-tab-pane"
            role="tabpanel"
            aria-labelledby="view-tab"
            tabindex="0"
          >
            <section>
              <h3 class="heading">View Patient History</h3>
              <select id="patientHistorySelect">
                <option value="">Select Patient</option>
              </select>
              <div id="patientHistory"></div>
            </section>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="Resources/javascript/logout.js"></script>
    <script type="module" src="Resources/javascript/doctor.js"></script>
  </body>
</html>
